<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <link rel="stylesheet" href="index.css">
</head>
<body>
  <section class="container">
    <div>
      <input type="text" id="display-screen">
    </div>
    <div class="btn-container">
      <button>%</button>
      <button class="reset">C</button>
      <button class="reduce">R</button>
      <button>/</button>
    </div>
    <div class="btn-container">
      <button>7</button>
      <button>8</button>
      <button>9</button>
      <button>*</button>
    </div>
    <div class="btn-container">
      <button>4</button>
      <button>5</button>
      <button>6</button>
      <button>-</button>
    </div>
    <div class="btn-container">
      <button>1</button>
      <button>2</button>
      <button>3</button>
      <button>+</button>
    </div>
    <div class="btn-container">
      <button>00</button>
      <button>0</button>
      <button>.</button>
      <button class="result">=</button>
    </div>
  </section>
  
  <script src="index.js"></script>
</body>
</html>
